<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Blog - Hồ Thái Phong</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    
    <script>
            // Tìm kiếm realtime bài viết
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', function() {
                        const keyword = this.value.toLowerCase();
                        document.querySelectorAll('.post-item').forEach(function(item) {
                            const title = item.querySelector('.post-title').innerText.toLowerCase();
                            const summary = item.querySelector('.post-summary').innerText.toLowerCase();
                            if (title.includes(keyword) || summary.includes(keyword)) {
                                item.style.display = '';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    });
                }
            });
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        primary: "#334155", "primary-hover": "#0f172a",
                        "background-light": "#ffffff", "background-dark": "#0f172a", 
                        "text-light": "#334155", "text-dark": "#e2e8f0"
                    }, 
                    fontFamily: { display: "Manrope", body: ["Inter", "sans-serif"] }
                }
            }
        };
    </script>
    <meta name="view-transition" content="same-origin" />
    <style> 
        /* 1. FIX QUAN TRỌNG: Chống nhảy bố cục */
        html { scrollbar-gutter: stable; }

        /* 2. Font chữ & View Transition */
        body { font-family: 'Inter', sans-serif; }
        
        @view-transition { navigation: auto; }
        
        ::view-transition-old(root) { animation: 300ms cubic-bezier(0.4, 0, 0.2, 1) both fade-out; }
        ::view-transition-new(root) { animation: 300ms cubic-bezier(0.4, 0, 0.2, 1) both fade-in; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-300 min-h-screen flex flex-col antialiased">

<nav class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/90 dark:bg-background-dark/90 border-b border-slate-100 dark:border-slate-800 transition-colors duration-300">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
            <div class="flex items-center gap-4">
                <a class="text-xl font-bold tracking-tight text-slate-900 dark:text-white flex items-center gap-2" href="/">
                    <span class="font-display">Hồ Thái Phong</span>
                </a>
                <div class="h-4 w-px bg-slate-300 dark:bg-slate-700 hidden sm:block"></div>
            </div>
            
           <div class="hidden md:flex items-center space-x-1">
                <a href="/" class="px-4 py-2 text-sm font-medium rounded-md transition-colors {{ if eq .RelPermalink "/" }} bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white {{ else }} text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-slate-800/50 {{ end }}">Home</a>
                <a href="/about/" class="px-4 py-2 text-sm font-medium rounded-md transition-colors {{ if eq .RelPermalink "/about/" }} bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white {{ else }} text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-slate-800/50 {{ end }}">About</a>
                <a href="/resume/" class="px-4 py-2 text-sm font-medium rounded-md transition-colors {{ if eq .RelPermalink "/resume/" }} bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white {{ else }} text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-slate-800/50 {{ end }}">Resume</a>
                <a href="/posts/" class="px-4 py-2 text-sm font-medium rounded-md transition-colors {{ if in .RelPermalink "/posts/" }} bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white {{ else }} text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-slate-800/50 {{ end }}">Blog</a>
                <a href="/contact/" class="px-4 py-2 text-sm font-medium rounded-md transition-colors {{ if eq .RelPermalink "/contact/" }} bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white {{ else }} text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-slate-800/50 {{ end }}">Contact</a>
            </div>

            <div class="flex items-center gap-2">
                <button class="p-2 rounded-lg text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white focus:outline-none hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" id="theme-toggle">
                    <svg class="hidden dark:block w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    <svg class="block dark:hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                </button>

                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 transition-all">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">Home</a>
            <a href="/about/" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">About</a>
            <a href="/resume/" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">Resume</a>
            <a href="/posts/" class="block px-3 py-2 rounded-md text-base font-medium text-slate-900 dark:text-white bg-slate-50 dark:bg-slate-800 transition-colors">Blog</a>
            <a href="/contact/" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800">Contact</a>
        </div>
    </div>
</nav>

<main class="flex-grow py-12 px-4 sm:px-6">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center sm:text-left border-b border-slate-200 dark:border-slate-800 pb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
                <h1 class="text-3xl sm:text-5xl font-bold text-slate-900 dark:text-white font-display">Bài viết mới nhất ✍️</h1>
                <div class="w-full sm:w-80">
                    <input id="searchInput" type="text" placeholder="Tìm kiếm bài viết..." class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
            </div>
            <p class="text-lg text-slate-600 dark:text-slate-400">Chia sẻ kiến thức về Lập trình & Công nghệ.</p>
        </header>

        <div class="grid gap-6">
            {{ range .Pages }}
            <article class="post-item p-6 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl hover:shadow-lg transition-all group">
                <div class="flex items-center gap-2 text-sm text-slate-500 mb-3">
                    <i class='bx bx-calendar'></i>
                    <time>{{ .Date.Format "02/01/2006" }}</time>
                </div>
                <h2 class="text-2xl font-bold mb-3 post-title">
                    <a href="{{ .Permalink }}" class="text-slate-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                        {{ .Title }}
                    </a>
                </h2>
                <p class="text-slate-600 dark:text-slate-400 mb-4 line-clamp-2 leading-relaxed post-summary">{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="inline-flex items-center gap-1 text-blue-600 font-medium hover:underline">
                    Đọc tiếp <i class='bx bx-right-arrow-alt'></i>
                </a>
            </article>
            {{ end }}
        </div>
    </div>
</main>

<footer class="py-8 text-center text-sm text-slate-400 dark:text-slate-500 border-t border-slate-100 dark:border-slate-800 mt-auto">
    <p>© 2025 Hồ Thái Phong.</p>
</footer>

<script>
    const themeBtn = document.querySelector("#theme-toggle");
    const html = document.querySelector("html");
    const mobileBtn = document.querySelector("#mobile-menu-btn");
    const mobileMenu = document.querySelector("#mobile-menu");

    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
    } else {
        html.classList.remove('dark');
    }
    
    themeBtn.addEventListener("click", () => {
        html.classList.toggle("dark");
        if (html.classList.contains('dark')) {
            localStorage.theme = 'dark';
        } else {
            localStorage.theme = 'light';
        }
    });

    if(mobileBtn && mobileMenu){
        mobileBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    }
</script>

</body>
</html>
